name: Update Live Data

on:
  schedule:
    - cron: '*/15 * * * *'   # every 15 minutes
  push:
    branches: [main]
  workflow_dispatch:           # manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install yfinance requests

      - name: Fetch live data
        run: python3 scripts/fetch-data.py
        env:
          BITVAVO_API_KEY:    ${{ secrets.BITVAVO_API_KEY }}
          BITVAVO_API_SECRET: ${{ secrets.BITVAVO_API_SECRET }}

      - name: Commit if changed
        run: |
          git config user.name  "VENOM"
          git config user.email "venom@gekkoagency.com"
          git add live-data.json
          git diff --staged --quiet || git commit -m "chore: update live data [skip ci]"
          git push
